<!DOCTYPE html>
<html>
<head>
    <title>KO Webmail</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Folders -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
        <a class="brand" href="#">Title</a>
        <ul class="nav" data-bind="foreach: folders">
            <li data-bind="css: { active: $data == $root.chosenFolderId() }">
                <a data-bind="text: $data,
                           click: $root.goToFolder"></a></li>
        </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
        </div>
        <div class="span9">
        <!-- Mails grid -->
        <table class="table" data-bind="with: chosenFolderData">
            <thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
            <tbody data-bind="foreach: mails">
                <tr data-bind="click: $root.goToMail">
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td data-bind="text: subject"></td>
                    <td data-bind="text: date"></td>
                </tr>     
            </tbody>
        </table>

        <!-- Chosen mail -->
        <div class="viewMail" data-bind="with: chosenMailData">
            <div class="mailInfo">
                <h1 data-bind="text: subject"></h1>
                <p><label>From</label>: <span data-bind="text: from"></span></p>
                <p><label>To</label>: <span data-bind="text: to"></span></p>
                <p><label>Date</label>: <span data-bind="text: date"></span></p>
            </div>
            <p class="message" data-bind="html: messageContent" />
        </div>
    </div>
</div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/davis.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
