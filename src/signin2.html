    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
      html, body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
      }
      hr {
        border-color: #000;
      }
      .signin {
        width:311px;

  <body>
    <div class="container">
      <div class="panel signin">
        <form>
          <div class="panel-heading">
            <h2 class="panel-title">Please sign in</h2>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="text" class="form-control" id="" placeholder="Email address" autofocus="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
                    
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          
          <div class="list-group">
            <button class="btn btn-default btn-large btn-block" type="submit">Sign in</button>
          </div>
            
        </form>
      </div>
      <p class="signin">
        <a>Register</a> | <a>Lost your password?</a>
      </p>
    </div>
